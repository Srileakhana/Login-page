<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div class="c3"></div>
        <div class="c2">
            
        </div>
        <div
            class="c1">
        </div>
       

        <p class="heading"> Login</p>
        <form id="form" method="GET">
            <div>
                <input class="input-item" type="email" name="email" placeholder="Email"

                <input class="input-item" type="password" name="password" placeholder="Password"
                required>
            </div>
            <div>
                <input class="Button" type="submit" value="Login">
            </div>
        </form>

       <div class="circle1" style="--i:0";></div>
       <div class="circle2" style="--i:1";></div>
       <div class="circle3" style="--i:2";></div>
       <div class="circle4" style="--i:3";></div>
       <div class="circle5" style="--i:4";></div>
       <div class="circle6" style="--i:5";></div>
       


        </body>
